{% extends 'base.html' %}

{% block title %}アンケート確認画面{% endblock %}

{% block active_question %}active{%endblock %}
{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style">
            <form method="post">

                {% csrf_token %}

                {{ form.non_field_errors }}

                {% for field in form %}

                <div class="form-group row">
                    <label for="{{ field.id_for_label}}" class="col-sm-4 col-form-label">
                        <strong>{{ field.label_tag }}</strong>
                    </label>
                    <div class="col-sm-8">

                        {{ field }}
                        {{ field.errors }}
                    </div>
                </div>
                {% endfor %}
                <br>
                <style>
                    button {
                        margin-right: 37%;
                    }
                </style>
                <div class="offset-sm-4 col-sm-8">
                    <button class="btn btn-primary" type="submit">戻る</button>
                    <button class="btn btn-primary" type="submit">送信</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
