{% extends 'base.html' %}

{% block title %}アンケート{% endblock %}

{% block active_question %}active{%endblock %}
{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style">
            <form method="post">

                <style>
                    a {
                        text-align: center;
                    }
                </style>
                <a>
                    <style>
                        .check {
                            margin-left: 30px;
                        }
                    </style>
                    <div class="chk">
                        <div class="no">
                            <h3>今回の講義の評価はどうでしたか? </h3><br>
                            <input class="check" type="radio" name="check" value="1">1
                            <input class="check" type="radio" name="check" value="2">2
                            <input class="check" type="radio" name="check" value="3">3
                            <input class="check" type="radio" name="check" value="4">4
                            <input class="check" type="radio" name="check" value="5">5
                            <br>
                            <br>
                        </div>
                    </div>
                </a>
                {% csrf_token %}

                {{ form.non_field_errors }}

                {% for field in form %}

                <div class="form-group row">
                    <label for="{{ field.id_for_label}}" class="col-sm-4 col-form-label">
                        <strong>{{ field.label_tag }}</strong>
                    </label>
                    <div class="col-sm-8">

                        {{ field }}
                        {{ field.errors }}
                    </div>
                </div>
                {% endfor %}
                <br>
                <style>
                    button {
                        margin-right: 37%;
                    }
                </style>
                <div class="offset-sm-4 col-sm-8">
                    <button class="btn btn-primary" type="submit" onclick="history.back()">戻る</button>
                    <button class="btn btn-primary" type="submit">確認</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
